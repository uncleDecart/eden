    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run Storage tests
        uses: ./.github/actions/run-eden-test
        with:
          file_system: ${{ matrix.file_system }}
          tpm_enabled: false
          suite: "storage.tests.txt"

  lpc-loc:
    name: LPC LOC test suite
    needs: smoke
    runs-on: buildjet-4vcpu-ubuntu-2204
